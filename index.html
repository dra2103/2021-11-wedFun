<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1><em>Registration Form</em></h1>
    <form action="/process" method="post">
      <div>
        <label>First Name: *</label>
        <input type="text" name="first name" placeholder="Name" />
      </div>
      <div>
        <label>Last Name:*</label>
        <input type="text" name="last name" placeholder="Name" />
      </div>
      <div>
        <label>Email Address:*</label>
        <input type="text" name="email" placeholder="Email" />
      </div>
      <div>
        <label>Password:*</label>
        <input type="text" name="password" placeholder="Password" />
      </div>
      <div>
        <label>Confirm Password:*</label>
        <input type="text" name="confirm pssword" placeholder="Confirm password"  />
      </div>
      <div>
        <label>Birthday:</label>
        <input type="date" name="birthday" id="birthday" />
      </div>
      <div>
        <p>Gender Identity:</p>
        <input type="radio" name="font" value="male" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="font" value="female" id="female" />
        <label for="female">Female</label>
        <input type="radio" name="font" value="non-binary" id="nb" />
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="font" value="I prefer not to answer" id="no" />
        <label for="no">I prefer not to answer</label>
      </div>
      <div>
        <label for="">A short description about myself:</label>
      </div>
      <div>
        <textarea name="description" id="" cols="30" rows="5"></textarea>
      </div>
      <div>
        <label for="language">Favorite Language </label>
        <select name="fav_Lang">
          <option value="JavaScript">JavaScript</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="C#">C#</option>
          <option value="Ruby">Ruby</option>
          <option value="Go">Go</option>
        </select>
      </div>
      <div>
        <input type="checkbox" name="email-updates" id="email-updates" checked />
        <label for="email-updates">Yes, I would like to receive periodic email updates</label>
      </div>
      <input type="submit" value="Create Account" />
      <p>* Indicates a required field</p>
    </form>
  </body>
</html>
